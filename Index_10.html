    .section {
      background: #fff;
      border: 3px solid #deb887;
      border-radius: 18px;
      padding: 20px;
      max-width: 900px;

    h2 {

    }

    .animated-block {
      position: relative;
      overflow: hidden;
      border-radius: 20px;
      border: 3px dashed #a67c52;
      min-height: 200px;
      margin: 20px auto;
    }

    .animated-block img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: inherit;
    }

    .inner {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 50%;
      height: 50%;
      border: 2px solid #ffb347;
      border-radius: 14px;
      overflow: hidden;
      animation: pulse 3s infinite ease-in-out;
    }

    .inner-inner {
      position: absolute;
      bottom: 10px;
      left: 10px;
      width: 70%;
      height: 60%;
      border: 2px dotted #dd7744;
      border-radius: 12px;
      overflow: hidden;
      animation: spin 5s linear infinite;
    }

    /* –ê–Ω—ñ–º–∞—Ü—ñ—ó */
    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.05);
      }
    }

    @keyframes spin {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }

    /* Marquee –∑ –∫–∞—Å—Ç–æ–º–Ω–∏–º —Å—Ç–∏–ª–µ–º */

    }

    .marquee-wrapper marquee {
      font-size: 1.2em;
      color: #6d4c1e;
      font-weight: bold;
    }
  </style>
</head>
